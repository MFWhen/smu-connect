<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMU Club Management - Member Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        
        .container {
            display: flex;
            width: 80%;
            max-width: 1000px;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .login-section {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: white;
        }
        
        .image-section {
            flex: 1;
            background-color: #0088a9;
            background-image: url('YOUR_IMAGE_URL_HERE');  /* REPLACE WITH YOUR IMAGE URL */
            background-size: cover;
            background-position: center;
            position: relative;
        }
        
        .welcome-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            background-color: rgba(0, 136, 169, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 70%;
        }
        
        .logo {
            width: 180px;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .subtitle {
            font-size: 16px;
            color: #555;
            margin-bottom: 30px;
        }
        
        .input-container {
            position: relative;
            margin-bottom: 20px;
        }
        
        input {
            width: 100%;
            padding: 15px 15px 15px 40px;
            border: none;
            background-color: #f0f0ff;
            border-radius: 30px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #555;
        }
        
        button {
            background-color: #0088a9;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: #006d8a;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                width: 95%;
            }
            
            .image-section {
                height: 200px;
                order: -1;
            }
        }
    </style>
</head>

            <h1>MEMBER LOGIN IN</h1>
            <p class="subtitle">Manage your club with ease</p>
            
            <form>
                <div class="input-container">
                    <span class="icon">ðŸ‘¤</span>
                    <input type="text" placeholder="Username" required>
                </div>
                
                <div class="input-container">
                    <span class="icon">ðŸ”’</span>
                    <input type="password" placeholder="Password" required>
                </div>
                
                <button type="submit">Sign in as Member</button>
            </form>
        </div>
        
        <div class="image-section">
            <div class="welcome-content">
                <h2>Welcome to the SMU Club Management website!</h2>
            </div>
        </div>
    </div>
</body>
</html>
