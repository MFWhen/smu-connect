<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Login - SMU Club Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            height: 100vh;
            display: flex;
            overflow: hidden;
        }
        
        .login-container {
            display: flex;
            width: 100%;
            height: 100%;
        }
        
        .login-left {
            flex: 1;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .login-right {
            flex: 1;
            overflow: hidden;
        }
        
        .full-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .logo-container {
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .logo-container img {
            width: 120px;
            height: auto;
        }
        
        .login-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .login-subtitle {
            color: #666;
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .login-form {
            width: 100%;
            max-width: 320px;
            margin: 0 auto;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            width: 100%;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.8rem 1rem 0.8rem 2.5rem;
            border: none;
            border-radius: 0.5rem;
            background-color: #f0f5ff;
            color: #333;
            font-size: 0.9rem;
        }
        
        .form-group {
            position: relative;
        }
        
        .form-group svg {
            position: absolute;
            left: 0.8rem;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }
        
        .login-btn {
            width: 100%;
            padding: 0.8rem;
            background-color: #0080A0;
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            margin-bottom: 1.5rem;
            box-shadow: 0 6px 0 #00617A, 0 8px 10px rgba(0,0,0,0.2);
            position: relative;
            transition: all 0.1s;
        }
        
        .login-btn:hover {
            background-color: #00617A;
        }
        
        .login-btn:active {
            top: 4px;
            box-shadow: 0 2px 0 #00617A, 0 3px 6px rgba(0,0,0,0.2);
        }
        
        .social-login {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.6rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.9rem;
            color: #333;
            background-color: white;
            border: 1px solid #ddd;
        }
        
        .social-btn img {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <div class="logo-container">
                <img src="images/image6.png" alt="SMU MedTech Logo">
            </div>
            
            <h1 class="login-title">MEMBER LOGIN</h1>
            <p class="login-subtitle">Manage your club with ease</p>
            
            <form class="login-form">
                <div class="form-group">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                    </svg>
                    <input type="text" placeholder="Username" />
                </div>
                
                <div class="form-group">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
                    </svg>
                    <input type="password" placeholder="Password" />
                </div>
                
                <button type="button" class="login-btn">Sign in as Member</button>
                
                <div class="social-login">
                    <button type="button" class="social-btn">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google Logo">
                        Login with Google
                    </button>
                    <button type="button" class="social-btn">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/1024px-Facebook_Logo_%282019%29.png" alt="Facebook Logo">
                        Login with Facebook
                    </button>
                </div>
            </form>
        </div>
        
        <div class="login-right">
            <img class="full-image" src="images/image-10.jpg" alt="SMU Club Management">
        </div>
    </div>
</body>
</html>
